services:
  - type: cron
    name: internships-bot-cron
    env: python
    buildCommand: pip install -r requirements.txt
    schedule: "0 9-17 * * 1-5"  # Every hour 9 AM-5 PM, Monday-Friday
    startCommand: python cron_check.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: CHANNEL_IDS
        sync: false