name: Internship Bot

on:
  schedule:
    # Runs every 30 minutes during business hours (9 AM - 5 PM), Monday-Friday (UTC)
    - cron: '*/30 14-22 * * 1-5'  # Adjust for your timezone
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-internships:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run internship check
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
      run: python cron_check.py
      
    - name: Commit data updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add previous_data.json
        git diff --staged --quiet || git commit -m "Update previous_data.json"
        git push || echo "No changes to push"